<html lang="en">

    <title>Hand Gesture Particle System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            overflow: hidden;
            background-color: black;
            width: 100vw;
            height: 100vh;
        }

        #floatingLinesRoot {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: auto;
        }

        /* Navbar Styles from style.css might need adjustment */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.5);
            color: white;
        }
    </style>
</head>
<body class="bg-black">

    <nav id="navbar" class="top-nav">
        <div class="logo">QQ</div>
        <ul class="nav-links" style="display:flex; gap:20px; list-style:none;">
            <li><a href="index.html" style="color:white; text-decoration:none;">Home</a></li>
            <li><a href="main.html" style="color:white; text-decoration:none;">Flex</a></li>
            <li><a href="peler.html" style="color:white; text-decoration:none;">Grid</a></li>
            <li><a href="pipe.html" style="color:white; text-decoration:none;">Pipe</a></li>
        </ul>

        <button id="musicBtn" class="music-btn" style="background:none; border:none; color:white; cursor:pointer;">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </button>
    </nav>

    <div id="pipeRoot"></div>

    <audio id="bgMusic" loop>
        <source src="public/music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script type="module" src="/src/PipeApp.jsx"></script>
</body>
</html>
